    <form>
        <label>Saindo de</label>
        <input type="text" placeholder="São José dos Campos - SP" list="cidade-saida">

            <option>São Paulo - SP</option>
            <option>São José dos campos - SP</option>
            <option>Taubaté - SP</option>
            <option>Vitória - ES</option>
        </datalist>

        <label>Data de ida</label>
        <input type="date" placeholder="Ida">
        <label>Data de volta</label>
        <input type="date" placeholder="Volta">

        <input type="submit" value="Buscar">
    </form>
