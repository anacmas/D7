<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title></title>
    <link rel="icon" type="image/x-icon" href="assets/favicon-logo.png">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<header class="cabecalho">
    <img src="assets/logo-buser.svg" class="logo-buser"/>
    <button class="entrar">Entrar</button>
</header>
<body>
    <main>
        <h1 class="titulo-principal">Viagens de ônibus mais baratas que a passagem da rodoviária</h1>
        <h2 class="subtitulo">Sem taxas, com segurança e preço justo</h2>

        <form class="escolher-viagem">
            <label class="texto-label">Saindo de</label>
            <div class="container">
                <img class="imagem-circulo" src="assets/icons8-círculo-24.png"/>
                <input class="input-cidade" type="text" placeholder="São José dos Campos - SP" list="cidade-saida">
                <datalist id="cidade-saida">
                    <option>São José dos campos - SP</option>
                    <option>São Paulo - SP</option>
                    <option>Taubaté - SP</option>
                    <option>Vitória - ES</option>
                </datalist>
                <img class="imagem-setas" src="assets/icons8-setas-ordenadas-50.png"/>
            </div>

            <label class="texto-label">Indo para</label>
            <div class="container">
                <img class="imagem-geotag" src="assets/icons8-marcador-50.png">
                <input class="input-cidade" type="text" placeholder="São Paulo - SP" list="cidade-chegada">
                <datalist id="cidade-chegada">
                    <option>São Paulo - SP</option>
                    <option>São José dos campos - SP</option>
                    <option>Taubaté - SP</option>
                    <option>Vitória - ES</option>
                </datalist>
                <div class="espaco-vazio"></div>
            </div>
        
            <label class="texto-label">Data de ida</label>
            <div class="container">
                <input type="date" placeholder="Ida" class="input-data">
            </div>

            <label class="texto-label">Data de volta</label>
            <div class="container">
                <input type="date" placeholder="Volta" class="input-data">
            </div>

            <input type="submit" value="Buscar">
        </form>
    </main>
</body>
<footer>
    <nav>
        <a href="https://icons8.com.br/" target="_blank"><img src="assets/icons8-pesquisar-50.png"></a>
        <a href="https://icons8.com.br/" target="_blank"><img src="assets/icons8-ônibus-50.png"></a>
        <a href="https://icons8.com.br/" target="_blank"><img src="assets/icons8-carteira-50.png"></a>
        <a href="https://icons8.com.br/" target="_blank"><img src="assets/icons8-desconto-50.png"></a>
        <a href="https://icons8.com.br/" target="_blank"><img src="assets/icons8-ajuda-50.png"></a>
    </nav>
</footer>
</html>
